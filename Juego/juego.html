<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correspondencia de Animales</title>
    <link rel="stylesheet" href="css/juego.css">
    <script src="js/juego.js" defer></script>
</head>
<body>
    
    

    <div id="canvasContainer">
        <p><canvas id="canvas" width="1300" height="580">Tu navegador no soporta canvas</canvas></p>
        <img src="img/aguila.png" alt="aaa" width="300" height="300" hidden id="img_aguila">
        <img src="img/bufalo.png" alt="aaa" width="300" height="300" hidden id="img_bufalo">
        <img src="img/vaca.png" alt="aaa" width="300" height="300" hidden id="img_vaca">
        <img src="img/elefante.png" alt="aaa" width="300" height="300" hidden id="img_elefante">
        <img src="img/leon.png" alt="aaa" width="300" height="300" hidden id="img_leon">
        <img src="img/oso.png" alt="aaa" width="300" height="300" hidden id="img_oso">
        <img src="img/fondoZoo.jpg" alt="aaa" hidden id="bg">

        <div class="divInside" id="divUno" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divDos" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divTres" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divCuatro" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divCinco" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divSeis" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        
    </div>

    <div style="display: flex; justify-content: center;min-height: 50px;">
        <img name ="aguila" id="imgUno" src="img/aguila_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img name ="oso" id="imgDos" src="img/oso_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img name ="vaca" id="imgTres" src="img/vaca_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img name ="leon" id="imgCuatro" src="img/leon_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img name ="elefante" id="imgCinco" src="img/elefante_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img name ="bufalo" id="imgSeis" src="img/bufalo_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
    </div>
    <div style="display:flex"  class="bgSwitch">
        <div style=" left:0;">
            <p style="color:rgb(0, 0, 0);font-size:20px;font-family: Arial, Helvetica, sans-serif;margin-top: -10px;margin-bottom: -.5px;">Música:</p>
            <label class="switch">
                <input type="checkbox" id="musica">
                <span class="slider"></span>
              </label>
        </div>
        <div style="margin-left: 20px;">
            <button class="button">Salir</button>
        </div>
    </div>
    
    <div class="bgSwitch" id="divHUD">
        <p id = "puntuacion"> PUNTUACIÓN: </p>
        <p id = "tiempo"> TIEMPO: </p>
    </div>

    <audio src="sound/musica.mp3" type="audio/mpeg" loop id="audio" preload="auto"></audio>
    <script>
        document.getElementById("audio").volume = .5;
    </script>
    
    
    <script>
        var checkbox = document.getElementById('musica');
        var audio = document.getElementById('audio');
        Musica();
        checkbox.addEventListener('change', (event) => {
            if (event.currentTarget.checked) {
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
            });
        
        function Musica(){
            if(checkbox.checked){
                audio.play();
            } else {
                audio.pause();
                audio.currentTime = 0;
            }
        }
    </script>

</body>
</html>
