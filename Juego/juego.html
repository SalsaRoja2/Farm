<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correspondencia de Animales</title>
    <link rel="stylesheet" href="css/juego.css">
</head>
<body>
    
    
    <div id="canvasContainer">
        <p><canvas id="canvas" width="1300" height="600">Tu navegador no soporta canvas</canvas></p>
        <img src="img/pruega.png" alt="aaa" width="300" height="300" hidden id="img_aguila">
        <img src="img/bufalo.png" alt="aaa" width="300" height="300" hidden id="img_bufalo">
        <img src="img/vaca.png" alt="aaa" width="300" height="300" hidden id="img_vaca">
        <img src="img/elefante.png" alt="aaa" width="300" height="300" hidden id="img_elefante">
        <img src="img/leon.png" alt="aaa" width="300" height="300" hidden id="img_leon">
        <img src="img/oso.png" alt="aaa" width="300" height="300" hidden id="img_oso">
        <img src="img/fondoZoo.jpg" alt="aaa" hidden id="bg">

        <div class="divInside" id="divUno" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divDos" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divTres" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divCuatro" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divCinco" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div class="divInside" id="divSeis" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

         
    </div>
   

    <div style="display: flex; justify-content: center;">
        <img id="imgUno" src="img/aguila_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img id="imgDos" src="img/oso_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img id="imgTres" src="img/aguila_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img id="imgCuatro" src="img/leon_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img id="imgCinco" src="img/elefante_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
        <img id="imgSeis" src="img/bufalo_nombre.png" draggable="true" class="imgName" ondragstart="drag(event)" width="150" height="40">
    </div>
    
    <div style=" left:0;">
        <p style="color:white;font-size:20px;font-family: Arial, Helvetica, sans-serif;margin-top: -10px;margin-bottom: -.5px;">Música:</p>

            <input type="checkbox" id="musica" checked>
    </div>
    <audio src="sound/musica.mp3" type="audio/mpeg" autoplay loop id="audio"></audio>
     <!-- Script JS que se encarga de la interacción y funcionalidad del juego -->
     <script src="js/juego.js"></script>
</body>
</html>
